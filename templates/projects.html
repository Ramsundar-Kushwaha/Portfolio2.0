{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/css/projects.css">
    <title>projects</title>
{% endblock head %}

{% block content %}
    <br>
    <br>
    <br>
    <h2 id="project_list">project list</h2>

    <!--main section here, projects are here-->
    <main>
        <!--projects will be injected here from database (mysql)-->
        {% for project in projects %}
            <div class="project_card">
                <div class="project_title">{{ project.title }}</div>
                <div class="project_description">{{ project.descriptions }}</div>
            </div>
        {% endfor %}
    </main>

    <script src="/static/scripts/projects.js"></script>
{% endblock content %}
